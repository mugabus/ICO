<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tokens</title>
    <script src="web3.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>

    <div id="status"></div>
