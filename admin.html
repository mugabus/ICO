<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Deploy SaleToken</title>
    <script src="web3.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Admin: Deploy SaleToken Contract</h1>
    <form id="deployForm">
        <label for="tokenAddress">Token Contract Address:</label>
        <input type="text" id="tokenAddress" required>
        <br>
        <label for="price">Token Price (in ETH):</label>
        <input type="text" id="price" required>
        <br>
        <button type="submit">Deploy SaleToken Contract</button>
    </form>
    <div id="status"></div>
</body>
</html>
